<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Student UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Student Catalog</h1>

    <div id="formdiv">
        <label>Student Name</label>
        <input type="text" id="studentname" />
        <label>Student NeptunID</label>
        <input type="text" id="studentneptun" />
        <button type="button" onclick="create()">Add Student</button>

    <table>

                <th>ID</th>
                <th>Name</th>
                <th>NeptunID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>


    <script src="script.js"> </script>
</body>
</html>
